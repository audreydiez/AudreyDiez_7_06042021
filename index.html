  <body>
    <div id="app" class="container">

        <header class="header text-center">
            <figure class="header__figure figure mb-4">
                <img src="assets/images/logo.png" class="figure-img img-fluid" alt="Les Petits Plats - Page d'accueil">

            <form class="header__searchbar">
                <input

            <div class="header__filtered text-start mt-3">

                </div>
                <div class="select select--green">
                    <label for="custom-input appareil-input" class="sr-only">Appareil</label>

                            id="custom-input appareil-input"
                            class="custom-input"
                            placeholder="Appareil"
                    />
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="select select--red">
                    <label for="custom-input ustensiles-input" class="sr-only">Ustensiles</label>
                    <input

                            id="custom-input ustensiles-input"
