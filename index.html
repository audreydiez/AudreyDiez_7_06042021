<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <div id="app" class="container">

        <header class="header text-center mb-5">
            <figure class="header__figure figure mb-4">
                <img src="assets/images/logo.png" class="figure-img img-fluid" alt="Les Petits Plats - Page d'accueil">
            </figure>
            <form class="header__searchbar">
                <input
                        type="text"
                        id="searchbar"
                        class="search-input"
                        placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
                />
                <button type="submit" class="search-btn" title="Rechercher">
                    <em class="fas fa-search fa-lg"></em>
                </button>
            </form>

            <div class="header__filtered text-start mt-3">
                <div class="filter filter--blue">
                    <span>Coco </span>
                    <em class="far fa-times-circle"></em>
                </div>
                <div class="filter filter--red">
                    <span>Coco </span>
                    <em class="far fa-times-circle"></em>
                </div>
                <div class="filter filter--green">
                    <span>Coco </span>
                    <em class="far fa-times-circle"></em>
                </div>
            </div>

            <div class="header__filters text-start mt-3">
                <div class="select select--blue custom-select" value="ingredients" id="ingredients">
                    <div>
                        <label for="custom-input ingredients-input" class="sr-only">Ingredients</label>
                        <input
                                type="text"
                                id="custom-input ingredients-input"
                                class="custom-input"
                                placeholder="Ingredients"
                        />
                        <em class="fas fa-chevron-up"></em>
                    </div>
                    <div class="filters-collapsed ingredients-filters" id="ingredients-filters" state="collapsed">


                    </div>



                </div>



                <div class="select select--green custom-select" value="appliances" id="appliances">
                    <div>
                        <label for="custom-input appliances-input" class="sr-only">Appareil</label>
                        <input
                                type="text"
                                id="custom-input appliances-input"
                                class="custom-input"
                                placeholder="Appareils"
                        />
                        <em class="fas fa-chevron-up"></em>
                    </div>
                    <div class="filters-collapsed appliances-filters" id="appliances-filters" state="collapsed">

                    </div>
                </div>
                <div class="select select--red custom-select" value="ustensils" id="ustensils">
                    <div>
                        <label for="custom-input ustensils-input" class="sr-only">Ustensiles</label>
                        <input
                                type="text"
                                id="custom-input ustensils-input"
                                class="custom-input"
                                placeholder="Ustensiles"
                        />
                        <em class="fas fa-chevron-up"></em>
                    </div>
                    <div class="filters-collapsed ustensils-filters" id="ustensils-filters" state="collapsed">

                    </div>
                </div>

            </div>
        </header>

        <main class="recipes" id="recipes">


        </main>







    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>

  </body>
</html>
